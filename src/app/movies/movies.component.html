<div class="wrap">
  <div class="search">
    <input type="text" class="rechercher" placeholder="Rechercher un jeu" #searchBox>
      <button type="submit" (click)="searchMovies(searchBox.value)" class="boutonRecherche">
        <i class="fa fa-search"></i>
      </button>
  </div>
</div>

<div class="container" id="search-component">

  <div *ngIf="movieFound">

    <div class="media movie-media">
      <div class="media-left">
        <a href="#">
          <img class="media-object" src="{{moviePoster}}" alt="{{movie.Title}}" style="width: 100%; margin-left: -10px;">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">
          {{movie.Title}}, {{movie.Year}} <br>
          Rated {{movie.Rated}} (Country: {{movie.Country}})
        </h4>
        <p>
          Summary: {{movie.Plot}}
        </p>
        <p>
          Genre: {{movie.Genre}}
        </p>
        <p>
          Starring: {{movie.Actors}}
        </p>
      </div>
    </div>

  </div>

  <div *ngIf="!movieFound">
    {{message}}
  </div>

</div>
